apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: caimst-hoy-polysensus-io
spec:
  commonName: "caimst.hoy.polysensus.io"
  secretName: caimst-hoy-polysensus-io
  dnsNames:
    - "caimst.hoy.polysensus.io"
    - "*.caimst.hoy.polysensus.io"
